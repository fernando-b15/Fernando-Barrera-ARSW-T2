<body class="body">
<p>
</p>

    <div class="grid-item">

        <table class="table">

            <tr class="table-warning">
                <th scope="col">Number Country</th>

                <th scope="col">Number infected</th>
                <th scope="col">Number cured</th>

            </tr>
            </thead>
